<ion-content>
<div id='header'>
  <ion-icon name="arrow-back-outline"></ion-icon>
<h2 style="  text-align: center;">Create Event</h2>
</div>
</ion-content>
  <mat-vertical-stepper linear="false" #stepper>
 
    <mat-step [stepControl]="ownerForm">
      <form [formGroup]="ownerForm">
        <ng-template matStepLabel>Personal Data</ng-template>
        <mat-form-field>
          <input matInput placeholder="Your Name" formControlName="name" required>
        </mat-form-field>
      </form>
    </mat-step>
   
    <mat-step [stepControl]="ownerForm" label="Shipping Info">
      <form [formGroup]="ownerForm">
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="address" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step label="Confirm Order">
      By clicking finish you accept our Terms & Conditions.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
   
  </mat-vertical-stepper>
